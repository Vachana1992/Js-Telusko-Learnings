<html>
    <head>
        <title>My title</title>
        <body></body>
        <script>
             for(var a=0; a<=10;a++){
                 var c= a*5;
                 document.write("<h3>"+a +" x " + 5 +" = " +c +"</h3>" )
             }

                if(b%2==0){ 
                    document.write("<h3>"+b+"</h3>" )
                }               
             }
        </script>
