<html>
    <body>
        <button onclick="fadeout()">Fadeout</button><br><br>
        <img src="images/img1.jfif" id="img1"/><br><br>
       <button onclick="fadein()">Fadein</button>
    </body>
    <script>
        var opacity=0;
        var intervalId=0;

        function fadeout(){
            intervalId=setInterval(hide,200);
        }
        function hide(){
            var img= document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).
            getPropertyValue("opacity"));
            if(opacity>0){
                opacity=opacity-0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalId);
            }
        }

        function fadein(){
            intervalId=setInterval(show,200);
        }
        function show(){
            var img= document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).
            getPropertyValue("opacity"));
            if(opacity<1){
                opacity=opacity+0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalId);
            }
        }
    </script>
</html>
