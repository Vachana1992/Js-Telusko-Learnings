<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2> Events in jquery</h2>
        <p> This is the first para</p>
        <div id="firstdiv" class="mydiv">
            <p id="para">This is the first para in first div</p>
            <p>This is the second para in first div</p>

        </div>

        <div id="seconddiv" class="mydiv">
            <p>This is the first para in first div</p>
            <p>This is the second para in first div</p>

        </div>

        <div id="thirddiv" class="mydiv">
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul>

        </div>
        <button id="btn1">ClickMe</button>
    </body>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){   //button click happens only after the whole html page loaded
            $("#btn1").click(fn1);
            function fn1(){
                $("div").fadeToggle();
            }
        });
    </script>
</html>
