<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2> Events in jquery</h2>
        <button id="btn1">ClickMe</button>
        <button id="btn2">ClickMe2</button>
        <button id="btn3">Toggle</button>
        <p> This is the first para</p>
        <div id="firstdiv" class="mydiv">
            <p id="para">This is the first para in first div</p>
            <p>This is the second para in first div</p>

        </div>

        <div id="seconddiv" class="mydiv">
            <p>This is the first para in second div</p>
            <p>This is the second para in second div</p>

        </div>

        <div id="thirddiv" class="mydiv">
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul>

        </div>
        <button id="btn4">ClickMe4</button>
        <button id="btn5">ClickMe5</button>
        <button id="btn6">Toggle2</button>
        
    </body>
    <script src="js/jquery.js"></script>
    <script>

        $(document).ready(function(){
            $("#btn1").dblclick(function(){
                $("#firstdiv").hide();
            });

            $("#btn2").dblclick(function(){
                $("#firstdiv").show();
            });

            $("#btn3").dblclick(function(){
                $("#firstdiv").toggle();
            });


            $("#btn4").dblclick(function(){
                $("#seconddiv").fadeOut(2000);
            });

            $("#btn5").dblclick(function(){
                $("#seconddiv").fadeIn(2000);
            });

            $("#btn6").dblclick(function(){
                $("#seconddiv").toggle(2000);
            });
        });
        
    </script>
    </html>
