<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2> Events in jquery</h2>
        <button id="btn1">ClickMe</button>
        <button id="btn2">ClickMe2</button>
        <p> This is the first para</p>
        <div id="firstdiv" class="mydiv">
            <p id="para">This is the first para in first div</p>
            <p>This is the second para in first div</p>

        </div>

        <div id="seconddiv" class="mydiv">
            <p>This is the first para in first div</p>
            <p>This is the second para in first div</p>

        </div>

        <div id="thirddiv" class="mydiv">
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul>

        </div>
        
    </body>
    <script src="js/jquery.js"></script>
    <script>

        $(document).ready(function(){
            $("#btn1").mouseenter(fn1);
            $("#btn1").mouseleave(fn2);

            $("#btn2").hover(fn1,fn2); 

            function fn1(){
                $("#firstdiv").fadeOut(1000);
            }
            function fn2(){
                $("#firstdiv").fadeIn(1000);
            }
        });
    </script>
    </html>
